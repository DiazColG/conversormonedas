<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERSOR / MONEDAS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --fg: #00ff41;
            --accent: #ff0066;
            --border: #00ff41;
            --shadow: rgba(0, 255, 65, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.03) 2px,
                    rgba(0, 255, 65, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            width: 100%;
            border: 3px solid var(--border);
            padding: 40px;
            box-shadow: 0 0 40px var(--shadow);
            background: rgba(10, 10, 10, 0.95);
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -2px;
            line-height: 1;
            text-transform: uppercase;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                text-shadow: 2px 2px 0 var(--accent);
            }
            92% {
                text-shadow: -2px -2px 0 var(--accent);
            }
            94% {
                text-shadow: 2px -2px 0 var(--accent);
            }
        }

        .subtitle {
            color: var(--accent);
            margin-bottom: 40px;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .converter {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--fg);
            opacity: 0.7;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input, select {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--fg);
            padding: 15px;
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 20px var(--shadow);
            border-color: var(--accent);
        }

        input {
            flex: 1;
            letter-spacing: 1px;
        }

        select {
            width: 120px;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%2300ff41' stroke-width='2'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 15px center;
            padding-right: 40px;
        }

        select option {
            background: var(--bg);
            color: var(--fg);
        }

        button {
            background: transparent;
            border: 3px solid var(--accent);
            color: var(--accent);
            padding: 18px;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transition: left 0.3s ease;
            z-index: -1;
        }

        button:hover::before {
            left: 0;
        }

        button:hover {
            color: var(--bg);
        }

        button:active {
            transform: scale(0.98);
        }

        .result {
            border-top: 2px solid var(--border);
            padding-top: 30px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -1px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.empty {
            opacity: 0.3;
            font-size: 1rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: var(--accent);
            font-size: 0.9rem;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            opacity: 0.5;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .input-wrapper {
                flex-direction: column;
            }

            select {
                width: 100%;
            }

            .result {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CONVERSOR</h1>
        <div class="subtitle">/ MONEDAS GLOBAL</div>

        <div class="converter">
            <div class="input-group">
                <label>Desde</label>
                <div class="input-wrapper">
                    <input type="number" id="amount" placeholder="100" value="100" min="0" step="0.01">
                    <select id="fromCurrency">
                        <option value="USD" selected>USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="ARS">ARS</option>
                        <option value="BRL">BRL</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CNY">CNY</option>
                        <option value="MXN">MXN</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label>Hacia</label>
                <div class="input-wrapper">
                    <select id="toCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR" selected>EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="ARS">ARS</option>
                        <option value="BRL">BRL</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CNY">CNY</option>
                        <option value="MXN">MXN</option>
                    </select>
                </div>
            </div>

            <button id="convertBtn">Convertir</button>

            <div id="result" class="result empty">
                [ ESPERANDO CONVERSION ]
            </div>
        </div>

        <div class="footer">
            POWERED BY FRANKFURTER API
        </div>
    </div>

    <script>
        const amountInput = document.getElementById('amount');
        const fromCurrency = document.getElementById('fromCurrency');
        const toCurrency = document.getElementById('toCurrency');
        const convertBtn = document.getElementById('convertBtn');
        const result = document.getElementById('result');

        async function convertCurrency() {
            const amount = parseFloat(amountInput.value);
            const from = fromCurrency.value;
            const to = toCurrency.value;

            if (!amount || amount <= 0) {
                result.innerHTML = '<span class="error">[ ERROR: MONTO INVALIDO ]</span>';
                result.classList.remove('empty');
                return;
            }

            if (from === to) {
                result.textContent = `${amount.toFixed(2)} ${to}`;
                result.classList.remove('empty');
                return;
            }

            result.innerHTML = '<span class="loading"></span>';
            result.classList.remove('empty');

            try {
                const response = await fetch(`https://api.frankfurter.app/latest?amount=${amount}&from=${from}&to=${to}`);
                
                if (!response.ok) {
                    throw new Error('Error en la API');
                }

                const data = await response.json();
                const convertedAmount = data.rates[to];
                
                result.textContent = `${convertedAmount.toFixed(2)} ${to}`;
                result.classList.remove('empty');
            } catch (error) {
                result.innerHTML = '<span class="error">[ ERROR: NO SE PUDO CONVERTIR ]</span>';
                result.classList.remove('empty');
            }
        }

        convertBtn.addEventListener('click', convertCurrency);
        
        amountInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                convertCurrency();
            }
        });

        // Conversi√≥n inicial al cargar
        window.addEventListener('load', convertCurrency);
    </script>
</body>
</html>
